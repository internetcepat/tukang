<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  /* Gaya untuk elemen utama */
.content-body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  padding: 20px;
}

/* Gaya untuk judul produk */
.titleproduk {
  color: #333;
  font-size: 24px;
  margin-bottom: 10px;
}

/* Gaya untuk detail harga */
.price-detail {
  color: #e60000;
  font-size: 28px;
  font-weight: bold;
}

/* Gaya untuk diskon */
.badge-danger {
  font-size: 11pt;
  background-color: #e60000;
  color: #fff;
  padding: 5px;
  border-radius: 3px;
}

/* Gaya untuk harga asli yang dicoret */
.text-muted {
  color: #999;
  margin-left: 2px;
  text-decoration: line-through;
}

/* Gaya untuk deskripsi produk */
.content-body p {
  font-size: 16px;
  line-height: 1.5;
}

/* Gaya untuk informasi tambahan */
.content-body dl.row {
  margin-top: 20px;
  font-size: 14px;
}

.content-body dt {
  font-weight: bold;
}

/* Gaya untuk tombol beli dan tambah ke keranjang */
.btn-primary {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary:hover {
  background-color: #0056b3;
}

/* Gaya untuk tombol tambah/kurangi jumlah produk */
.input-spinner {
  width: 120px;
}

.input-spinner .input-group-prepend,
.input-spinner .input-group-append {
  width: 40px;
}

.input-spinner .btn {
  width: 100%;
  padding: 0;
}

.input-spinner input {
  text-align: center;
}

/* Gaya untuk tombol hati (favorit) */
.btn-outline-primary {
  border-color: #007bff;
  color: #007bff;
  padding: 5px;
}

.btn-outline-primary:hover {
  background-color: #007bff;
  color: #fff;
}

/* Gaya untuk pesan sukses, peringatan, dan kesalahan */
.swal2-icon {
  font-size: 32px;
}

.swal2-title {
  font-size: 18px;
  font-weight: bold;
}

.swal2-content {
  font-size: 16px;
}

/* Gaya untuk ikon keranjang */
.fa-shopping-cart {
  margin-left: 5px;
}

/* Gaya untuk ikon hati (favorit) */
.fa-heart {
  margin-left: 5px;
}

/* Gaya untuk link */
a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

</style>
<body>

<form name="produkform" method="post">

</div>

<script type="text/javascript">
$('#button-plus').click(function(){
  let jumlah=$('#jumlah_produk').val();
  jumlah++;
  $('#jumlah_produk').val(jumlah);
});
$('#button-minus').click(function(){
  let jumlah=$('#jumlah_produk').val();
  if(jumlah>1){
    jumlah--;
  }
  $('#jumlah_produk').val(jumlah);
});
function addToFavorite(fav) {
  Swal.fire({
    title: 'Silahkan tunggu',allowOutsideClick: () => !Swal.isLoading(),
    didOpen: () => {
      Swal.showLoading();
      $.post( "/api/addfav",{fav:fav})
      .done(function(data) {

        if(data=='ok'){
          Swal.fire({
            icon: 'success',
            title: 'Produk ditambahkan ke daftar favorit',
            showConfirmButton: false,
            timer: 2500
          });

        }else if(data=='noauth'){
          Swal.fire({
            icon: 'warning',
            title: 'Silahkan login terlebih dahulu',
            showConfirmButton: false,
            timer: 2500
          })
        }else{
          Swal.fire({
            icon: 'error',
            title: 'Produk gagal ditambahkan ke daftar favorit',
            showConfirmButton: false,
            timer: 2500
          })
        }

      });
    }
  });
    if (typeof fbq !== "undefined") {
      fbq('track', 'AddToWishlist',{content_name:"Baja Ringan STANDART"});
    }
}

</script>

  <script type="text/javascript">

  function addToCart(id1) {
    Swal.fire({
      title: 'Silahkan tunggu',allowOutsideClick: () => !Swal.isLoading(),
      didOpen: () => {
        Swal.showLoading();
        $.post( "/api/addcart",{id1:id1})
        .done(function(data) {
          const cart_result=JSON.parse(data);
          console.log(data);
          if(cart_result.status=='ok'){
            Swal.fire({
              icon: 'success',
              title: 'Produk ditambahkan ke keranjang belanja.',
              showConfirmButton: false,
              timer: 2500
            });
            let cart=parseInt($('#cart_count').text())+parseInt(cart_result.jumlah);
            $('#cart_count').text(cart);
          }else if(cart_result.status=='noauth'){
            Swal.fire({
              icon: 'warning',
              title: 'Silahkan login terlebih dahulu',
              showConfirmButton: false,
              timer: 2500
            })
          }else if(cart_result.status=='nodelivery'){
            Swal.fire({
              icon: 'warning',
              title: 'Produk ini hanya dapat dipesan didalam aplikasi Android Olshop Ku 2',

              confirmButtonText: 'Download Aplikasi Android Olshop Ku 2',

            }).then((result) => {
              if (result.isConfirmed) {
                window.open('/download','_blank');
              }
            })

          }else{
            Swal.fire({
              icon: 'error',
              title: 'Produk gagal ditambahkan ke keranjang belanja',
              showConfirmButton: false,
              timer: 2500
            })
          }

        });
      }
    });
  }

  $(document).ready(function() {
    $('#addcart').click(function() {
      event.preventDefault();
      var form =  $('form[name="produkform"]')
      addToCart(form.serializeArray());
      if (typeof fbq !== "undefined") {
        fbq('track', 'AddToCart');
      }
    })
  });

</script>
